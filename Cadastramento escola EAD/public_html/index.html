<html>
    <head>
        <title>Cadastramento EAD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
    <div>
        <center>Matrícula EAD</center>
        
                    <div></div>
            <form action="cadastro_ead">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                <label for="txtnome">Nome Completo</label>
                <input type="text" id="text" name="txtnome" placeholder="Seu nome Completo">
                
                <label for="txtnome">Nascimento</label>
                <input type="text" id="text" name="txtnascimento" placeholder="dd/mm/aaaa">
                
                <label for="txtnome">CPF</label>
                <input type="text" id="text" name="txtcpf" placeholder="Seu CPF">
                
                <label for="txtnome">RG</label>
                <input type="text" id="text" name="txtrg" placeholder="Seu RG">
                
                <label for="txtnome">Sexo</label>
                <select id="estado" name="sexo">
                    <option value="0">Selecionar</option> 
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                </select>
                </fieldset>
                
                <div></div>
                
                <fieldset>
                    <legend>Endereço</legend>
                <label for="txtnome">Logradouro</label>
                <input type="text" id="text" name="txtendereço" placeholder="Logradouro">
                
                <label for="txtnome">Número</label>
                <input type="text" id="text" name="txtnumero" placeholder="Número">
                
                 <label for="txtnome">Bairro</label>
                <input type="text" id="text" name="txtbairro" placeholder="Bairro">
                
                 <label for="txtnome">Cidade</label>
                <input type="text" id="text" name="txtcidade" placeholder="Cidade">
                
                <label for="txtnome">Estado</label>
                <select id="estado" name="estado">
                    <option value="0">Selecionar</option> 
                    <option value="ac">Acre</option> 
                    <option value="al">Alagoas</option> 
                    <option value="am">Amazonas</option> 
                    <option value="ap">Amapá</option> 
                    <option value="ba">Bahia</option> 
                    <option value="ce">Ceará</option> 
                    <option value="df">Distrito Federal</option> 
                    <option value="es">Espírito Santo</option> 
                    <option value="go">Goiás</option> 
                    <option value="ma">Maranhão</option> 
                    <option value="mt">Mato Grosso</option> 
                    <option value="ms">Mato Grosso do Sul</option> 
                    <option value="mg">Minas Gerais</option> 
                    <option value="pa">Pará</option> 
                    <option value="pb">Paraíba</option> 
                    <option value="pr">Paraná</option> 
                    <option value="pe">Pernambuco</option> 
                    <option value="pi">Piauí</option> 
                    <option value="rj">Rio de Janeiro</option> 
                    <option value="rn">Rio Grande do Norte</option> 
                    <option value="ro">Rondônia</option> 
                    <option value="rs">Rio Grande do Sul</option> 
                    <option value="rr">Roraima</option> 
                    <option value="sc">Santa Catarina</option> 
                    <option value="se">Sergipe</option> 
                    <option value="sp">São Paulo</option> 
                    <option value="to">Tocantins</option>
                </select>
                </fieldset>
                
                <div></div>
                
                <fieldset>
                    <legend>Contato</legend>
                    <label for="txtnome">Telefone </label>
                    <input type="text" id="text" name="txttelefone" placeholder="Telefone">
                    <label for="txtnome">Celular </label>
                    <input type="text" id="text" name="txtcelular" placeholder="Celular com DDD">
                    <label for="txtnome">Email </label>
                    <input type="text" id="text" name="txtemail" placeholder="Email">
                </fieldset>
                <a href="sucesso.html"><center><input type="button" value="Enviar"></center></a>
                
            </form>
                
        </div>
    </body>
</html>
